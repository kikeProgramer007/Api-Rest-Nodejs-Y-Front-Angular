<app-navbar></app-navbar>

<div class="container mt-2 text-center">
    <h2>Productos</h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Telefono</th>
            <th scope="col">Direccion</th>
            <th scope="col">Correo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of Lista">
            <td>{{ item.nombre }}</td>
            <td>{{ item.telefono }} </td>
            <td>{{ item.direccion }} </td>
            <td>{{ item.correo }} </td>
          </tr>
         
        </tbody>
      </table>
</div>
