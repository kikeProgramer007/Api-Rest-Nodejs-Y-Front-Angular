<app-navbar></app-navbar>

<div class="container mt-4">
  <div class="row">
      <div class="col-lg-8 offset-lg-2">
            <div class="text-center">
                <h2>Productos</h2>
            </div>
      </div>
  </div>
  <div class="row mt-4">
      <div class="col-lg-6">
          <div class="card">
              <div class="card-body">
                  <h3 class="titulo text-center">{{ accion }} Producto</h3>
                    <div>
                      <div class="input-group input-group-lg mb-3">
                          <span class="input-group-text">
                              <i class="fa-solid fa-user" ></i>
                          </span>
                          <input  [(ngModel)]="name" type="text" class="form-control" placeholder="Nombre">
                      </div>
                      <div class="input-group input-group-lg mb-3">
                          <span class="input-group-text">
                              <i class="fa-regular fa-credit-card"></i>
                          </span>
                          <input  [(ngModel)]="description"  type="text" class="form-control" placeholder="Descripcion" >
                      </div>

                      <div class="d-grid gap-2">
                          <button (click)="addProduct()" type="button"  class="btn btn-success btn-lg" >
                              <i class="fa-solid fa-database"></i>&nbsp; Aceptar
                          </button>
                      </div>
                  </div>

              </div>
          </div>
      </div>
      <div class="col-lg-6">
          <div class="card">
              <div class="card-body">
                  <h3 class="titulo text-center">Listado tarjeta de credito</h3>
                  <table class="table table-sm table-bordered  table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th width="1%"></th>
                        <th width="1%"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of listProduct">
                        <td>{{ item.name }}</td>
                        <td>{{ item.description }} </td>
                        <td (click)="UpdateProduct(item)" ><i  class="fa-solid fa-pen-to-square text-info"></i></td>
                        <td (click)="DeleteProduct(item.id)"><i  class="fa-solid fa-trash-can text-danger"></i></td>
                      </tr>
                     
                    </tbody>
                  </table>

              </div>
          </div>
      </div>
  </div>
</div>
